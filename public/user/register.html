<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish 2020 Summer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>

  <div id="header"></div>

  <div class="container">

    <div class="row my-5">
      <div class="m-auto" style="max-width: 400px; width: 100%;">
        <div class="card card-body">
          <h1 class="text-center mb-3">
            Register
          </h1>

          <h5 class="res-msg text-center" style="background-color: rgba(0, 0, 0, 0.1); line-height: 2rem;"></h5>

          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="name" id="name" name="name" class="form-control" placeholder="Enter Name" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Create Password" />
            </div>
            <div class=" form-group">
              <label for="password2">Confirm Password</label>
              <input type="password" id="password2" name="password2" class="form-control"
                placeholder="Confirm Password" />
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-dark font-weight-bold" style="width: 70%; border-radius: 20px;">
                Register
              </button>
            </div>
          </form>

          <p class="lead mt-4">Have An Account? <a href="/user/login.html"
              class="font-weight-bold btn btn-outline-dark">Login</a></p>
        </div>
      </div>
    </div>

  </div>

  <div id="footer"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <script src="/js/main.js"></script>
  <script src="/js/register.js"></script>

</body>

</html>
