<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish 2020 Summer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<body>

  <div id="header"></div>

  <div class="view m-5">

    <div class="mb-2">
      <label for="product" style="width: 120px;">product id:</label>
      <input type="text" id="product">
      <button class="btn btn-dark product-delete-btn">delete</button>
    </div>

    <div class="mb-2">
      <label for="campaign" style="width: 120px;">campaign id:</label>
      <input type="text" id="campaign">
      <button class="btn btn-dark campaign-delete-btn">delete</button>
    </div>

    <h5 class="res-msg text-center font-weight-bold my-3"
      style="background-color: rgba(0, 0, 0, 0.1); line-height: 2rem; width: 380px;">
    </h5>

  </div>

  <div id="footer"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"

  <script src="/js/main.js"></script>
  <script src="/admin/delete.js"></script>

</body>

</html>
