<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish 2020 Summer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/admin.css">
</head>

<body>

  <div id="header"></div>

  <div class="campaign-product-main">

    <h3>Create a New Campaign</h3>
    <form action="/admin/campaign" method="post" enctype="multipart/form-data">

      <div class="input-container">
        <label for=" campaign_id">Campaign ID</label>
        <input type="number" id="campaign_id" name="campaign_id">
      </div>

      <div class="input-container">
        <label for=" product_id">Product ID</label>
        <input type="number" id="product_id" name="product_id">
      </div>

      <div class="input-container">
        <label for="picture">Picture</label>
        <input type="file" name="picture" />
      </div>

      <div class="input-container">
        <label for="story">Story</label>
        <textarea rows="4" id="story" name="story"></textarea>
      </div>

      <button type="button" class="btn btn-dark btn-block">Create</button>

      <h3 class="res-msg my-2" style="background-color: rgba(0, 0, 0, 0.1);"></h3>

      <!-- image preview -->
      <h3>Picture Preview</h3>
      <img src="" alt="" class="picture" style="max-width: 500px;">

    </form>

  </div>

  <div id="footer"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <script src="/js/main.js"></script>
  <script src="/admin/campaign.js"></script>

</body>

</html>
